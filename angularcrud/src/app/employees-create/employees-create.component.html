
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <div class="container custom-container">
    <div class="col-md-12">
    <div class="form-group">
     <label for="name">ENter your name</label>
     <input type="text" id="name" required [(ngModel)]="employeeDetails.name" name="name" #fname="ngModel" class="form-control">
     <div [hidden]="fname.valid || fname.pristine" class="alert alert-danger">
      Name required
    </div>
    </div>
    <div class="form-group">
      <label for="email">ENter your email</label>
      <input id="email" required type="text" [(ngModel)]="employeeDetails.email" name="email" #email="ngModel" class="form-control">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email required
      </div>
    </div>
     <div class="form-group">
      <label for="phone">ENter your phone</label>
      <input type="text" id="phone" required [(ngModel)]="employeeDetails.phone" name="phone" #phn="ngModel" class="form-control">
      <div [hidden]="phn.valid || phn.pristine" class="alert alert-danger">
        phone required
      </div>
     </div>
     <button [disabled]="form.invalid" type="submit" class="btn btn-success">submit</button>
     </div>
  </div>
</form>
